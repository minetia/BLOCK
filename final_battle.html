<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>THE BLOCK: ZERO SUM (FIXED)</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Black+Han+Sans&family=Roboto+Mono:wght@500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #111;
            --p-color: #00ff88; /* 플레이어: 그린 */
            --e-color: #ff0055; /* 적: 레드 */
            --ui-bg: rgba(20, 20, 20, 0.9);
        }

        * { box-sizing: border-box; margin: 0; padding: 0; user-select: none; -webkit-tap-highlight-color: transparent; }
        
        body { 
            background-color: var(--bg); color: #fff; 
            font-family: 'Roboto Mono', monospace;
            height: 100vh; overflow: hidden; display: flex; flex-direction: column;
        }

        /* 아레나 레이아웃 */
        .arena {
            flex: 1; display: flex; flex-direction: column; position: relative;
        }

        /* 적 구역 (상단) */
        .enemy-zone {
            flex: 1; background: linear-gradient(180deg, #2a0000 0%, #000 100%);
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            border-bottom: 2px solid var(--e-color); position: relative;
        }
        
        /* 플레이어 구역 (하단) */
        .player-zone {
            flex: 1; background: linear-gradient(0deg, #001a0e 0%, #000 100%);
            display: flex; flex-direction: column; align-items: center; justify-content: flex-end;
            padding-bottom: 20px; border-top: 2px solid var(--p-color); position: relative;
        }

        /* HP 바 공통 */
        .hp-container { width: 80%; max-width: 400px; height: 20px; background: #333; margin: 10px; border: 1px solid #555; position: relative; overflow: hidden; }
        .hp-fill { height: 100%; transition: width 0.3s cubic-bezier(0.4, 0, 0.2, 1); }
        .hp-text { position: absolute; top: -25px; left: 0; font-weight: bold; font-size: 1.2rem; font-family: 'Black Han Sans'; }
        
        #enemy-hp { background: var(--e-color); width: 100%; }
        #player-hp { background: var(--p-color); width: 100%; }

        /* 중앙 테이블 (승부처) */
        .center-stage {
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            width: 90%; max-width: 400px; height: 120px;
            background: #000; border: 4px solid #fff; z-index: 10;
            display: flex; align-items: center; justify-content: center;
            box-shadow: 0 0 30px rgba(255,255,255,0.1);
            border-radius: 10px;
        }
        
        #hash-display { font-size: 3rem; font-family: 'Black Han Sans'; letter-spacing: 5px; color: #fff; }
        .spin { animation: spinNumbers 0.05s infinite; color: #888 !important; }

        /* 아바타 스타일 */
        .avatar { font-size: 4rem; margin-bottom: 10px; filter: drop-shadow(0 0 10px rgba(0,0,0,0.5)); transition: 0.2s; }
        .enemy-face { color: var(--e-color); }
        .player-face { color: var(--p-color); }
        
        /* 피격 효과 */
        .hit { animation: shake 0.4s; color: #fff !important; filter: brightness(3) !important; }
        .damage-text {
            position: absolute; font-size: 3rem; font-weight: bold; color: #fff; 
            text-shadow: 0 0 10px red; pointer-events: none; animation: floatUp 1s forwards;
            top: 50%; left: 50%; transform: translate(-50%, -50%); z-index: 20;
        }

        /* 컨트롤 버튼 */
        .controls { display: flex; gap: 15px; margin-top: 15px; width: 90%; max-width: 400px; }
        .btn {
            flex: 1; background: #000; border: 2px solid var(--p-color); color: var(--p-color);
            padding: 15px 0; font-size: 1.5rem; font-weight: bold; cursor: pointer;
            font-family: 'Black Han Sans'; border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 255, 136, 0.2); transition: 0.1s;
        }
        .btn:active { transform: scale(0.95); background: var(--p-color); color: #000; }
        .btn:disabled { opacity: 0.3; cursor: not-allowed; }

        /* 대사창 */
        .dialogue {
            position: absolute; width: 100%; text-align: center; font-size: 1rem;
            color: #fff; background: rgba(0,0,0,0.6); padding: 5px;
            opacity: 0; transition: opacity 0.3s; pointer-events: none; font-weight: bold;
        }
        .d-enemy { top: 20%; color: var(--e-color); }
        .d-player { bottom: 100%; color: var(--p-color); width: 100%; margin-bottom: 10px;}

        /* 결과 화면 */
        .result-screen {
            position: fixed; inset: 0; background: rgba(0,0,0,0.95); z-index: 100;
            display: none; flex-direction: column; align-items: center; justify-content: center;
        }
        .result-title { font-size: 4rem; font-family: 'Black Han Sans'; margin-bottom: 20px; }

        @keyframes spinNumbers { 0% { transform: scale(1); } 50% { transform: scale(1.1); } 100% { transform: scale(1); } }
        @keyframes shake { 0% { transform: translate(0,0) } 20% { transform: translate(-10px, 0) } 40% { transform: translate(10px, 0) } 60% { transform: translate(-10px, 0) } 80% { transform: translate(10px, 0) } 100% { transform: translate(0,0) } }
        @keyframes floatUp { 0% { opacity: 1; transform: translate(-50%, -50%) scale(1); } 100% { opacity: 0; transform: translate(-50%, -150%) scale(1.5); } }
    </style>
</head>
<body>

    <div class="arena">
        <div class="enemy-zone" id="zone-enemy">
            <div id="d-enemy" class="dialogue d-enemy">"감히 개미 주제에..."</div>
            <i id="img-enemy" class="fas fa-user-secret avatar enemy-face"></i>
            <div style="font-size:1.2rem; font-weight:bold; color:var(--e-color); font-family:'Black Han Sans'">오상무 (BOSS)</div>
            <div class="hp-container">
                <div class="hp-text" style="color:var(--e-color)">SHIELD</div>
                <div id="enemy-hp" class="hp-fill"></div>
            </div>
        </div>

        <div class="center-stage">
            <div id="hash-display">0000</div>
        </div>

        <div class="player-zone" id="zone-player">
            <div style="position:relative; width:100%; display:flex; flex-direction:column; align-items:center;">
                <div id="d-player" class="dialogue d-player">"내 모든 걸 걸겠다."</div>
                <i id="img-player" class="fas fa-user-astronaut avatar player-face"></i>
            </div>

            <div class="hp-container">
                <div class="hp-text" style="color:var(--p-color)">LIFE</div>
                <div id="player-hp" class="hp-fill"></div>
            </div>
            
            <div class="controls">
                <button id="btn-odd" class="btn" onclick="game.bet('ODD')">홀 (ODD)</button>
                <button id="btn-even" class="btn" onclick="game.bet('EVEN')">짝 (EVEN)</button>
            </div>
        </div>
    </div>

    <div id="end-screen" class="result-screen">
        <div id="end-title" class="result-title"></div>
        <p id="end-desc" style="font-size:1.2rem; margin-bottom:30px; text-align:center; color:#ccc; line-height:1.6;"></p>
        <button class="btn" style="max-width:200px;" onclick="location.reload()">다시 도전</button>
    </div>

    <script>
        class BattleSystem {
            constructor() {
                this.pHP = 100;
                this.eHP = 100;
                this.isSpinning = false;
                this.dmg = 20; // 한 방 데미지

                this.taunts = [
                    "고작 그 정도냐?", "운도 실력이지!", "자금력이 부족하군!", "포기해라!"
                ];
            }

            bet(choice) {
                if(this.isSpinning) return;
                this.isSpinning = true;
                this.toggleBtns(true);

                // 1. 회전 연출
                const display = document.getElementById('hash-display');
                display.classList.add('spin');
                
                let count = 0;
                const interval = setInterval(() => {
                    display.innerText = Math.floor(Math.random() * 9999);
                    count++;
                    if(count > 20) { // 약 1.5초 후 결과
                        clearInterval(interval);
                        this.resolve(choice);
                    }
                }, 60);
            }

            resolve(playerChoice) {
                const display = document.getElementById('hash-display');
                display.classList.remove('spin');
                
                const resultVal = Math.floor(Math.random() * 9999);
                display.innerText = resultVal;

                // 홀/짝 판정
                const isOdd = resultVal % 2 !== 0;
                const win = (playerChoice === 'ODD' && isOdd) || (playerChoice === 'EVEN' && !isOdd);

                if(win) {
                    this.hit('enemy'); // 적 타격
                    display.style.color = "var(--p-color)";
                    this.dialog('player', "잡았다! 숏충이 컷!");
                    this.dialog('enemy', "크윽... 말도 안 돼!");
                } else {
                    this.hit('player'); // 나 타격
                    display.style.color = "var(--e-color)";
                    this.dialog('enemy', this.taunts[Math.floor(Math.random()*this.taunts.length)]);
                    this.dialog('player', "젠장... 롱이었나...");
                }

                setTimeout(() => {
                    if(this.pHP > 0 && this.eHP > 0) {
                        display.style.color = "#fff";
                        display.innerText = "????";
                        this.toggleBtns(false);
                        this.isSpinning = false;
                    }
                }, 1500);
            }

            hit(target) {
                const hpBar = document.getElementById(`${target}-hp`);
                const img = document.getElementById(`img-${target}`);
                const zone = document.getElementById(`zone-${target}`);

                // 데미지 폰트 띄우기
                const dmgText = document.createElement('div');
                dmgText.className = 'damage-text';
                dmgText.innerText = `-${this.dmg}`;
                zone.appendChild(dmgText);
                setTimeout(() => dmgText.remove(), 1000);

                // HP 감소
                if(target === 'enemy') {
                    this.eHP -= this.dmg;
                    hpBar.style.width = Math.max(0, this.eHP) + '%';
                } else {
                    this.pHP -= this.dmg;
                    hpBar.style.width = Math.max(0, this.pHP) + '%';
                }

                // 피격 모션
                img.classList.add('hit');
                setTimeout(() => img.classList.remove('hit'), 400);

                // 사망 체크
                if(this.eHP <= 0) setTimeout(() => this.end('win'), 1000);
                else if(this.pHP <= 0) setTimeout(() => this.end('lose'), 1000);
            }

            dialog(who, text) {
                const el = document.getElementById(`d-${who}`);
                el.innerText = text;
                el.style.opacity = 1;
                setTimeout(() => el.style.opacity = 0, 1500);
            }

            toggleBtns(disable) {
                document.getElementById('btn-odd').disabled = disable;
                document.getElementById('btn-even').disabled = disable;
            }

            end(result) {
                const screen = document.getElementById('end-screen');
                const title = document.getElementById('end-title');
                const desc = document.getElementById('end-desc');
                
                screen.style.display = 'flex';
                
                if(result === 'win') {
                    title.innerText = "VICTORY";
                    title.style.color = "var(--p-color)";
                    desc.innerHTML = "오상무가 파산했습니다.<br>당신은 새로운 '고래'가 되었습니다.<br><br>[다음 장: 신의 권능]";
                } else {
                    title.innerText = "GAME OVER";
                    title.style.color = "var(--e-color)";
                    desc.innerText = "자산이 청산되었습니다.\n승자만이 역사를 씁니다.";
                }
            }
        }

        const game = new BattleSystem();
    </script>
</body>
</html>
